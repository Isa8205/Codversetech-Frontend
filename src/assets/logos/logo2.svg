<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Define a cool blue-to-teal gradient -->
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00C6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0072FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Create overlapping polygon shapes -->
  <polygon points="50,15 150,15 125,100 150,185 50,185 75,100" fill="url(#grad2)" />
  <!-- Overlay the company name with modern typography -->
  <text x="50%" y="110" text-anchor="middle" fill="#FFFFFF" font-family="sans-serif" font-size="20" font-weight="bold">
    CodverseTech
  </text>
</svg>
