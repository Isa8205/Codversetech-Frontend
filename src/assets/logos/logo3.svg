<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 250">
  <!-- Background with a subtle gradient -->
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F1C2C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#928DAB;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="250" height="250" fill="url(#grad3)" />
  <!-- Draw circuitry-like lines -->
  <line x1="125" y1="20" x2="125" y2="80" stroke="#00FFAA" stroke-width="4" />
  <line x1="125" y1="80" x2="85" y2="120" stroke="#00FFAA" stroke-width="4" />
  <line x1="125" y1="80" x2="165" y2="120" stroke="#00FFAA" stroke-width="4" />
  <line x1="85" y1="120" x2="85" y2="180" stroke="#00FFAA" stroke-width="4" />
  <line x1="165" y1="120" x2="165" y2="180" stroke="#00FFAA" stroke-width="4" />
  <line x1="85" y1="180" x2="165" y2="180" stroke="#00FFAA" stroke-width="4" />
  <!-- Nodes representing connection points -->
  <circle cx="125" cy="20" r="6" fill="#FFFFFF" />
  <circle cx="125" cy="80" r="6" fill="#FFFFFF" />
  <circle cx="85" cy="120" r="6" fill="#FFFFFF" />
  <circle cx="165" cy="120" r="6" fill="#FFFFFF" />
  <circle cx="85" cy="180" r="6" fill="#FFFFFF" />
  <circle cx="165" cy="180" r="6" fill="#FFFFFF" />
  <!-- Company name along the bottom -->
  <text x="50%" y="240" text-anchor="middle" fill="#FFFFFF" font-family="sans-serif" font-size="18" font-weight="bold">
    CodverseTech
  </text>
</svg>
