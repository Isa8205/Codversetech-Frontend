<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Define a warm gradient for energy and creativity -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5733;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C70039;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Circular background with gradient -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" />
  <!-- Bold letter "C" in the center -->
  <text x="50%" y="57%" text-anchor="middle" fill="#FFFFFF" font-family="sans-serif" font-size="90" font-weight="bold">
    C
  </text>
</svg>
