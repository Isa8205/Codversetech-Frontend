<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Define a vibrant purple gradient -->
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8E2DE2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A00E0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad4)" />
  <!-- Monogram letters "C" and "T" overlapping -->
  <text x="35%" y="60%" text-anchor="middle" fill="#FFFFFF" font-family="sans-serif" font-size="80" font-weight="bold">
    C
  </text>
  <text x="65%" y="60%" text-anchor="middle" fill="#FFFFFF" font-family="sans-serif" font-size="80" font-weight="bold">
    T
  </text>
  <!-- Optional: Add a subtle drop shadow for depth (requires SVG filters) -->
  <filter id="f1" x="0" y="0">
    <feOffset result="offOut" in="SourceGraphic" dx="3" dy="3" />
    <feGaussianBlur result="blurOut" in="offOut" stdDeviation="2" />
    <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
  </filter>
</svg>
